<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
       <h1>Codigo enigma</h1> 
    </header>
    <div class="container">
        <p>Mensaje secreto</p>
        <textarea name="mensaje" id="mensaje" maxlength="150" placeholder="Escribe tu mensaje secreto"></textarea>
        <input id="desplazamiento" type="number" class="clave" placeholder="Escribe el desplazamiento">
        <button id="cifrar" type="button">Cifrar</button>
        <button id="descifrar" type="button">Descifrar</button>
        <div id="resultado">

        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modalContenido">
            <span class="close">&times;</span>
            <p class="mensajeContenido"></p>
        </div>
    </div>
    <script src="js/script.js" type="module"></script>
    <script src="js/cifrado.js" type="module"></script>
</body>
</html>
